<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="/img/header_pokeball.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body onload="loadPokemon()">
    <div class="rootDiv" id="mainDiv">
        <div onclick="closeOverlay()" class="overlayDiv dNone" id="overlay"></div>
        <div class="padding1640">
            <div class="headerContainer">
                <div class="header">
                    <h1>Pokédex</h1>
                    <img src="./img/header_pokeball.png">
                </div>
                <div class="inputFieldContainer">
                    <input oninput="filterPokemon()" id="searchQuery" class="inputField" type="text"
                        placeholder="Catch (name)...">
                    <button onclick="resetFilter()" class="myBtn">Reset</button>
                </div>
            </div>

            <div id="mainContent"></div>
        </div>
    </div>
</body>

<script src="./js/main.js"></script>
<script src="./js/overlay.js"></script>
<script src="./js/evolution.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/chart.js"></script>
<script src="./js/templates.js"></script>
<script src="./js/onclick.js"></script>

</html>
